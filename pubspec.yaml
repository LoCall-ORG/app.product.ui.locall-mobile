name: locall
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  animated_text_kit: ^4.2.2
  google_fonts: ^6.2.1
  get: ^4.6.6
  flutter_localization: ^0.2.2
  toastification: ^2.3.0
  shared_preferences: ^2.3.2
  http: ^1.2.2
  flutter_spinkit: ^5.2.1
  lottie: ^3.1.2
  flutter_easyloading: ^3.0.5
  otp_autofill: ^4.1.0
  image_cropper: ^8.0.2
  image_picker: ^1.1.2
  path_provider: ^2.1.4
  permission_handler: ^11.3.1
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/lottie/
  fonts:
    - family: Horizon
      fonts:
        - asset: assets/fonts/Horizon.otf
